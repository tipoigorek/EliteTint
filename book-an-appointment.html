<body>
	<div class="wrapper">
		<main class="page-appointment">
			<div class="page-appointment__content content-page">
				<div class="content-page__container">
					<a href="index.html" class="content-page__link-back _icon-arrow-bottom"></a>
					<div class="services-page__header-block header-block">
						<h2 class="header-block__title">Book An Appointment</h2>
						<p class="header-block__text">Transform your ride with our professional window tinting services. Book an appointment now to experience the difference.</p>
					</div>
					<div class="content-page__form form-content">
						<form action="#">
							<input autocomplete="off" type="text" name="form[1]" data-error="Enter your name." data-required data-validate placeholder="Your Name" class="form-content__input">
							<input autocomplete="off" type="text" name="form[2]" data-error="Enter the correct email." data-required="email" data-validate placeholder="Email Address" class="form-content__input">
							<input autocomplete="off" type="text" name="form[3]" data-error="Enter phone number." data-required data-validate placeholder="Phone Number" class="form-content__input">
							<select name="form[4]" data-required="select" data-validate class="form-appointment">
								<option value="1" selected>Vehicle</option>
								<option value="2">Punkt №2</option>
								<option value="3">Punkt №3</option>
								<option value="4">Пункт №4</option>
							</select>
							<textarea autocomplete="off" data-required data-validate name="form[5]" placeholder="Message" data-error="Write a comment." class="form-content__input"></textarea>
							<button type="submit" class="form-content__button button">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
